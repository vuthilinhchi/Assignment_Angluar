<h2>Cập nhật sản phẩm</h2>
<form action="" class="mt-3" *ngIf="product">
  <div class="mb-3">
    <label for="" class="form-label">Tên sản phẩm</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.name"
      name="name"
    />
  </div>
  <div class="mb-3">
    <label for="" class="form-label">Price</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.price"
      name="price"
    />
  </div>

  <div class="mb-3">
    <label for="" class="form-label">Image</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.image"
      name="image"
    />
  </div>
  <div class="mb-3">
    <label for="" class="form-label">Description</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.desc"
      name="desc"
    />
  </div>
  <button class="btn btn-primary" (click)="onUpdateItem()">
    Cập nhật
  </button>
</form>
